<div>
  <mat-spinner id="load" *ngIf="!isLoading"></mat-spinner>
</div>
<div class="back" *ngIf="isLoading">
  <h1 class="title">List of breeds</h1>

  <div class="search-container">
    <span>Search:</span>
    <input type="text" class="search" [(ngModel)]="enteredSerchValue" />
  </div>
  <ul>
    <div class="grid-container">
      <ng-container *ngFor="let i of breedsData">
        <li *ngIf="i.name.includes(enteredSerchValue)">
          <div class="grid-item">
            <img
              src={{i.image}}
              class="image"
            />
            <p>{{i.name}} </p>
          </div>
        </li>
      </ng-container>
    </div>
  </ul>
  <!-- <footer>
    <div class="footer-container">

    </div>
  </footer> -->
</div>
